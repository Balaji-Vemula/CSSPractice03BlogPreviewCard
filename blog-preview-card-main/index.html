<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <section>
    <div  class="card">
      <div class="head">
        <img src="./assets/images/illustration-article.svg" alt="img">
        <h5 class="name">Learning</h5>
        <p>Published 21 Dec 2023</p>
      </div>
      <div>
        <h2>HTML & CSS foundation</h2>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation</p>
      </div>
      <div class="footer">
        <img src="./assets/images/image-avatar.webp" alt="" srcset="">
        <h5 class="name">Greg Hooper</h5>
      </div>
    </div>
  </section>
</body>

</html>
